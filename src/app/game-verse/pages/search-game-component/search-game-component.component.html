<main>

  <form [formGroup]="myInputForm" (ngSubmit)="onSubmitForm()" autocomplete="off" >
    <div class="input-group-p">
      <input formControlName="name" placeholder="Find your favorite game..." type="text" id="input-field">
      <button type="submit" class="submit-button"><span> <i class="fa-solid fa-hand-pointer fa-xl"></i> </span></button>
    </div>
    <div class="error-cont">
      <span class="error-forms" *ngIf="errorsForm" >  {{ getFielError() }}  </span>
    </div>
  </form>

  <div class="content-spinner-s" *ngIf="isLoading" >
    <spinner-game></spinner-game>
  </div>

  <div class="content-spinner-s" *ngIf="notSearch">
      <game-not-found></game-not-found>
  </div>



  <section class="content-cards content-search" *ngIf="!isLoading && !notSearch">


    <div *ngFor="let games of gamesBySearch"  >
      <card-game [gameList]="games" ></card-game>
    </div>



  </section>


  <paginator-game  [ngClass]="{'ocultar': notPaginator || nextPage }" (pageChange)="getPageByEvent($event)"  ></paginator-game>


</main>
