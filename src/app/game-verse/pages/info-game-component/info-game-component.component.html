<main>


  <section class="section-info">

    <div class="contendor-info">

      <div>
        <div class="content-info-img" ngOptimizedImage>
          <img [src]="game.background_image" fetchPriority="high" height="100%" width="100%" alt="">
        </div>

        <div class="platform">
          <h5>Genres</h5>
          <div class="genres" *ngFor="let genres of game.genres"  [ngStyle]="{'background-image': 'url(' + genres.image_background + ')'}">
             <h3> {{ genres.name }}</h3>
          </div>
        </div>

      </div>

      <div class="cont-text">
        <h2 class="title-game"> {{game.name}} </h2>
        <span> Rating: {{game.rating}} </span>
        <span> Released: {{game.released}} </span>
        <p>
          {{game.description_raw | descriptionPipe }}
        </p>
        <div class="platform">
          <h5>Platform:</h5>
          <div *ngFor="let platform of game.parent_platforms.slice(0,3)">
            <button  class="button-p">
              {{platform.platform.name}} <span class="btn-span"> <i class="fa-brands fa-{{ platform.platform.slug === 'pc' ? 'steam' : platform.platform.slug }}" fa-2xs style="color: #ffffff;"></i>
              </span>
            </button>
          </div>
        </div>





      </div>

    </div>







  </section>







</main>
