<main>

  <h2 class="title-game text-shadow-pop-bottom">New and trending</h2>




  <div class="content-spinner" *ngIf="isLoading">
    <spinner-game></spinner-game>
  </div>



  <section class="top-container" *ngIf="!isLoading">

    <div *ngFor="let game of topGames">
      <card-game [gameList]="game"></card-game>
    </div>

  </section>


  <paginator-game *ngIf="!isLoading" (pageChange)="getPerPageTopGames($event)"></paginator-game>


</main>
